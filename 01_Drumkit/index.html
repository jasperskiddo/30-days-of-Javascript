</div>

<script>
  
 //This function selects the particualar document and adds a class for its animation
  function playSound(event) {
    const audio = document.querySelector(`audio[data-hook="${event.keyCode}"]`);
    const hook = document.querySelector(`div[data-hook="${event.keyCode}"]`);
    if (!audio) return;
    
//This adds the class for the animation
    hook.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
 }
  
//This function removes the class inorder to make the animation work.  
  function removeTransition(event) {
    if (event.propertyName !== 'transform') return;
    event.target.classList.remove('playing');
  }


//This Function selcts all .hooks from the html
  const hooks = Array.from(document.querySelectorAll('.hook'));
  
  //This calls it and adds the function removeTransition.
  hooks.forEach(hook => hook.addEventListener('transitionend', removeTransition));
  
  //This adds the event Listener keydown
  window.addEventListener('keydown', playSound);
</script>
