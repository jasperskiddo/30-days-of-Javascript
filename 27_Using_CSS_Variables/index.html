<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
<h1>This app lets you use <span class="word">Javascript</span> to 
update the styling of some elements...</h1>

<div class="controls">
  <div>
    <label for="radius">Radius:</label>
    <input id="radius" type="range" name="radius" min="0" max="200" value="10" data-sizing="px">
  </div>
  <div>
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="200" value="10" data-sizing="px">
  </div>
<div>
    <label for="base"> Color:</label>
    <input id="base" type="color" name="base" value="#ffc600">
</div>
<div>
   <label for="padding">Padding:</label>
   <input id="padding" type="range" name="padding" min="10" max="200" value="10" data-sizing="px">
</div>
</div>

</div>
</body>
</html>
